    <script>
        function textToBinary(text, format = '8') {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const binary = text.charCodeAt(i).toString(2).padStart(8, '0');
                
                switch(format) {
                    case 'space':
                        result += (i > 0 ? ' ' : '') + binary;
                        break;
                    case 'hex':
                        result += (i > 0 ? ' ' : '') + text.charCodeAt(i).toString(16).toUpperCase().padStart(2, '0');
                        break;
                    default:
                        result += (i > 0 ? ' ' : '') + binary;
                }
            }
            return result;
        }

        function binaryToText(binary) {
            // æ¸…ç†è¾“å…¥ï¼Œç§»é™¤å¤šä½™ç©ºæ ¼
            binary = binary.replace(/\s+/g, ' ').trim();
            
            // æ£€æµ‹æ ¼å¼
            if (binary.includes(' ')) {
                const parts = binary.split(' ');
                
                // æ£€æŸ¥æ˜¯å¦ä¸ºåå…­è¿›åˆ¶
                if (parts[0].length <= 2 && /^[0-9A-Fa-f]+$/.test(parts[0])) {
                    // åå…­è¿›åˆ¶æ ¼å¼
                    return parts.map(hex => String.fromCharCode(parseInt(hex, 16))).join('');
                } else {
                    // äºŒè¿›åˆ¶æ ¼å¼ï¼Œæœ‰ç©ºæ ¼åˆ†éš”
                    return parts.map(bin => String.fromCharCode(parseInt(bin, 2))).join('');

            } else {

                    const byte = binary.substr(i, 8);
                    if (byte.length === 8) {
                        result += String.fromCharCode(parseInt(byte, 2));
                    }
                }
                return result;
            }
        }
