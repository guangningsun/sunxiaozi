<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èº†Ê†áÁÇπÂáªËÆ°Êï∞Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .counter-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .counter-number {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .counter-number.pulse {
            transform: scale(1.2);
            color: #ffd700;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-increment {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .btn-decrement {
            background: linear-gradient(135deg, #f44336, #da190b);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .stats {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .click-animation {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: clickEffect 0.6s ease-out forwards;
        }

        @keyframes clickEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            
            .counter-number {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÁÇπÂáªËÆ°Êï∞Âô®</h1>
        <p class="subtitle">ËΩªÊùæËøΩË∏™ÊÇ®ÁöÑÁÇπÂáªÊ¨°Êï∞ ‚ú®</p>
        
        <div class="counter-display">
            <div class="counter-number" id="counter">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-increment" id="incrementBtn">‚ûï Â¢ûÂä†</button>
            <button class="btn btn-decrement" id="decrementBtn">‚ûñ ÂáèÂ∞ë</button>
            <button class="btn btn-reset" id="resetBtn">üîÑ ÈáçÁΩÆ</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ÊÄªÁÇπÂáª</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÊúÄÈ´òÂÄº</div>
                <div class="stat-value" id="maxValue">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÈáçÁΩÆÊ¨°Êï∞</div>
                <div class="stat-value" id="resetCount">0</div>
            </div>
        </div>
    </div>

    <script>
        let count = 0;
        let totalClicks = 0;
        let maxValue = 0;
        let resetCount = 0;
        
        const counterElement = document.getElementById('counter');
        const totalClicksElement = document.getElementById('totalClicks');
        const maxValueElement = document.getElementById('maxValue');
        const resetCountElement = document.getElementById('resetCount');
        
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            counterElement.textContent = count;
            totalClicksElement.textContent = totalClicks;
            maxValueElement.textContent = maxValue;
            resetCountElement.textContent = resetCount;
        }

        function pulseCounter() {
            counterElement.classList.add('pulse');
            setTimeout(() => {
                counterElement.classList.remove('pulse');
            }, 300);
        }

        function createClickEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'click-animation';
            effect.style.left = (event.clientX - 10) + 'px';
            effect.style.top = (event.clientY - 10) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 600);
        }

        incrementBtn.addEventListener('click', (e) => {
            count++;
            totalClicks++;
            if (count > maxValue) {
                maxValue = count;
            }
            updateDisplay();
            pulseCounter();
            createClickEffect(e);
        });

        decrementBtn.addEventListener('click', (e) => {
            if (count > 0) {
                count--;
                totalClicks++;
                updateDisplay();
                pulseCounter();
                createClickEffect(e);
            }
        });

        resetBtn.addEventListener('click', (e) => {
            count = 0;
            resetCount++;
            updateDisplay();
            pulseCounter();
            createClickEffect(e);
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'ArrowUp':
                    e.preventDefault();
                    incrementBtn.click();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    decrementBtn.click();
                    break;
                case 'r':
                case 'R':
                    resetBtn.click();
                    break;
            }
        });

        // ÂÖ®Â±èÁÇπÂáªËÆ°Êï∞ÔºàÂèØÈÄâÂäüËÉΩÔºâ
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.container')) {
                count++;
                totalClicks++;
                if (count > maxValue) {
                    maxValue = count;
                }
                updateDisplay();
                pulseCounter();
                createClickEffect(e);
            }
        });

        // ÂàùÂßãÂåñÊòæÁ§∫
        updateDisplay();
    </script>
</body>
</html>
