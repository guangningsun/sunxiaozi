<body>
    <div class="container">
        <h1>ğŸ¤ å£°éŸ³åˆ†è´æ£€æµ‹</h1>
        
        <div class="decibel-display">
            <div class="decibel-value" id="decibelValue">0</div>
            <div class="decibel-unit">dB</div>
        </div>

        <div class="volume-bar">
            <div class="volume-fill" id="volumeFill"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startMeasurement()">å¼€å§‹æ£€æµ‹</button>
            <button id="stopBtn" onclick="stopMeasurement()" disabled>åœæ­¢æ£€æµ‹</button>
        </div>

        <div class="status" id="status">ç‚¹å‡»"å¼€å§‹æ£€æµ‹"æŒ‰é’®å¼€å§‹æµ‹é‡ç¯å¢ƒå£°éŸ³</div>

        <div class="reference-levels">
            <h3>å‚è€ƒåˆ†è´çº§åˆ«</h3>
            <div class="level-item">
                <span>å®‰é™å›¾ä¹¦é¦†</span>
                <span class="level-value">30-40 dB</span>
            </div>
            <div class="level-item">
                <span>æ­£å¸¸å¯¹è¯</span>
                <span class="level-value">50-65 dB</span>
            </div>
            <div class="level-item">
                <span>ç¹å¿™è¡—é“</span>
                <span class="level-value">70-85 dB</span>
            </div>
            <div class="level-item">
                <span>æ‘‡æ»šéŸ³ä¹ä¼š</span>
                <span class="level-value">100-115 dB</span>
            </div>
            <div class="level-item">
                <span>å–·æ°”å¼é£æœº</span>
                <span class="level-value">130+ dB</span>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isListening = false;
        let animationFrame;

        const decibelValue = document.getElementById('decibelValue');
        const volumeFill = document.getElementById('volumeFill');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        async function startMeasurement() {
            try {
                // è¯·æ±‚éº¦å…‹é£æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });

                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                // é…ç½®åˆ†æå™¨
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                microphone.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                isListening = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                status.textContent = 'æ­£åœ¨æ£€æµ‹ç¯å¢ƒå£°éŸ³...';
                status.className = 'status active';

                // å¼€å§‹åˆ†æéŸ³é¢‘
                analyzeAudio();

            } catch (error) {
                console.error('æ— æ³•è®¿é—®éº¦å…‹é£:', error);
                status.textContent = 'æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®';
                status.className = 'status error';
            }
        }

        function analyzeAudio() {
            if (!isListening) return;

            analyser.getByteFrequencyData(dataArray);
            
            // è®¡ç®—å¹³å‡éŸ³é‡
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // è½¬æ¢ä¸ºåˆ†è´å€¼ (è¿‘ä¼¼è®¡ç®—)
            // è¿™é‡Œä½¿ç”¨ä¸€ä¸ªç®€åŒ–çš„å…¬å¼æ¥ä¼°ç®—åˆ†è´å€¼
            let decibels = 20 * Math.log10(average / 255) + 100;
            
            // é™åˆ¶åˆ†è´èŒƒå›´
            decibels = Math.max(0, Math.min(120, decibels));
            
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay(decibels);
            
            // ç»§ç»­åˆ†æ
            animationFrame = requestAnimationFrame(analyzeAudio);
        }

        function updateDisplay(decibels) {
            // æ›´æ–°åˆ†è´å€¼æ˜¾ç¤º
            decibelValue.textContent = Math.round(decibels);
            
            // æ ¹æ®åˆ†è´å€¼æ”¹å˜é¢œè‰²
            if (decibels < 40) {
                decibelValue.style.color = '#00ff88';
                decibelValue.style.textShadow = '0 0 20px rgba(0, 255, 136, 0.5)';
            } else if (decibels < 70) {
                decibelValue.style.color = '#ffff00';
                decibelValue.style.textShadow = '0 0 20px rgba(255, 255, 0, 0.5)';
            } else if (decibels < 90) {
                decibelValue.style.color = '#ff6600';
                decibelValue.style.textShadow = '0 0 20px rgba(255, 102, 0, 0.5)';
            } else {
                decibelValue.style.color = '#ff0000';
                decibelValue.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.5)';
            }

            // æ›´æ–°éŸ³é‡æ¡
            const percentage = Math.min(100, (decibels / 120) * 100);
            volumeFill.style.width = percentage + '%';

            // é«˜åˆ†è´æ—¶æ·»åŠ è„‰åŠ¨æ•ˆæœ
            if (decibels > 80) {
                decibelValue.classList.add('pulse');
                setTimeout(() => decibelValue.classList.remove('pulse'), 500);
            }
        }

        function stopMeasurement() {
            isListening = false;
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            if (microphone && microphone.mediaStream) {
                microphone.mediaStream.getTracks().forEach(track => track.stop());
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            status.textContent = 'æ£€æµ‹å·²åœæ­¢';
            status.className = 'status';
            
            // é‡ç½®æ˜¾ç¤º
            decibelValue.textContent = '0';
            decibelValue.style.color = '#00ff88';
            volumeFill.style.width = '0%';
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (isListening) {
                stopMeasurement();
            }
        });
    </script>
