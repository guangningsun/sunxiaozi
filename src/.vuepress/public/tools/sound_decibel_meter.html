<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â£∞Èü≥ÂàÜË¥ùÊ£ÄÊµãÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 120, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 50px rgba(120, 0, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            filter: drop-shadow(0 0 10px rgba(128, 0, 255, 0.5));
        }

        .decibel-display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid rgba(255, 0, 128, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 0, 128, 0.2);
        }

        .decibel-value {
            font-size: 4em;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4),
                0 0 60px rgba(0, 255, 255, 0.2);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }

        .decibel-unit {
            font-size: 1.2em;
            color: #888;
            text-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
        }

        .volume-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #ff0040);
            width: 0%;
            border-radius: 10px;
            transition: width 0.1s ease;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            filter: drop-shadow(0 0 5px rgba(255, 0, 128, 0.5));
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #8000ff, #ff0080);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(128, 0, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(128, 0, 255, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            filter: grayscale(1);
        }

        button:disabled::before {
            display: none;
        }

        .status {
            font-size: 1.1em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .status.active {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.1),
                0 0 20px rgba(0, 255, 255, 0.2);
            color: #00ffff;
        }

        .status.error {
            background: rgba(255, 0, 64, 0.1);
            border: 1px solid rgba(255, 0, 64, 0.3);
            box-shadow: 
                inset 0 0 10px rgba(255, 0, 64, 0.1),
                0 0 20px rgba(255, 0, 64, 0.2);
            color: #ff0040;
        }

        .reference-levels {
            text-align: left;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(128, 0, 255, 0.1);
        }

        .reference-levels h3 {
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .level-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #ccc;
        }

        .level-value {
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        @keyframes pulse {
            0% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
            50% { 
                transform: scale(1.05); 
                filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.8));
            }
            100% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
            }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Â£∞Èü≥ÂàÜË¥ùÊ£ÄÊµã</h1>
        
        <div class="decibel-display">
            <div class="decibel-value" id="decibelValue">0</div>
            <div class="decibel-unit">dB</div>
        </div>

        <div class="volume-bar">
            <div class="volume-fill" id="volumeFill"></div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startMeasurement()">ÂºÄÂßãÊ£ÄÊµã</button>
            <button id="stopBtn" onclick="stopMeasurement()" disabled>ÂÅúÊ≠¢Ê£ÄÊµã</button>
        </div>

        <div class="status" id="status">ÁÇπÂáª"ÂºÄÂßãÊ£ÄÊµã"ÊåâÈíÆÂºÄÂßãÊµãÈáèÁéØÂ¢ÉÂ£∞Èü≥</div>

        <div class="reference-levels">
            <h3>ÂèÇËÄÉÂàÜË¥ùÁ∫ßÂà´</h3>
            <div class="level-item">
                <span>ÂÆâÈùôÂõæ‰π¶È¶Ü</span>
                <span class="level-value">30-40 dB</span>
            </div>
            <div class="level-item">
                <span>Ê≠£Â∏∏ÂØπËØù</span>
                <span class="level-value">50-65 dB</span>
            </div>
            <div class="level-item">
                <span>ÁπÅÂøôË°óÈÅì</span>
                <span class="level-value">70-85 dB</span>
            </div>
            <div class="level-item">
                <span>ÊëáÊªöÈü≥‰πê‰ºö</span>
                <span class="level-value">100-115 dB</span>
            </div>
            <div class="level-item">
                <span>Âñ∑Ê∞îÂºèÈ£ûÊú∫</span>
                <span class="level-value">130+ dB</span>
            </div>
        </div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isListening = false;
        let animationFrame;

        const decibelValue = document.getElementById('decibelValue');
        const volumeFill = document.getElementById('volumeFill');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        async function startMeasurement() {
            try {
                // ËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });

                // ÂàõÂª∫Èü≥È¢ë‰∏ä‰∏ãÊñá
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);

                // ÈÖçÁΩÆÂàÜÊûêÂô®
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                microphone.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                isListening = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                status.textContent = 'Ê≠£Âú®Ê£ÄÊµãÁéØÂ¢ÉÂ£∞Èü≥...';
                status.className = 'status active';

                // ÂºÄÂßãÂàÜÊûêÈü≥È¢ë
                analyzeAudio();

            } catch (error) {
                console.error('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£é:', error);
                status.textContent = 'Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£éÔºåËØ∑Ê£ÄÊü•ÊùÉÈôêËÆæÁΩÆ';
                status.className = 'status error';
            }
        }

        function analyzeAudio() {
            if (!isListening) return;

            analyser.getByteFrequencyData(dataArray);
            
            // ËÆ°ÁÆóÂπ≥ÂùáÈü≥Èáè
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // ËΩ¨Êç¢‰∏∫ÂàÜË¥ùÂÄº (Ëøë‰ººËÆ°ÁÆó)
            // ËøôÈáå‰ΩøÁî®‰∏Ä‰∏™ÁÆÄÂåñÁöÑÂÖ¨ÂºèÊù•‰º∞ÁÆóÂàÜË¥ùÂÄº
            let decibels = 20 * Math.log10(average / 255) + 100;
            
            // ÈôêÂà∂ÂàÜË¥ùËåÉÂõ¥
            decibels = Math.max(0, Math.min(120, decibels));
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            updateDisplay(decibels);
            
            // ÁªßÁª≠ÂàÜÊûê
            animationFrame = requestAnimationFrame(analyzeAudio);
        }

        function updateDisplay(decibels) {
            // Êõ¥Êñ∞ÂàÜË¥ùÂÄºÊòæÁ§∫
            decibelValue.textContent = Math.round(decibels);
            
            // Ê†πÊçÆÂàÜË¥ùÂÄºÊîπÂèòÈ¢úËâ≤
            if (decibels < 40) {
                decibelValue.style.color = '#00ff88';
                decibelValue.style.textShadow = '0 0 20px rgba(0, 255, 136, 0.5)';
            } else if (decibels < 70) {
                decibelValue.style.color = '#ffff00';
                decibelValue.style.textShadow = '0 0 20px rgba(255, 255, 0, 0.5)';
            } else if (decibels < 90) {
                decibelValue.style.color = '#ff6600';
                decibelValue.style.textShadow = '0 0 20px rgba(255, 102, 0, 0.5)';
            } else {
                decibelValue.style.color = '#ff0000';
                decibelValue.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.5)';
            }

            // Êõ¥Êñ∞Èü≥ÈáèÊù°
            const percentage = Math.min(100, (decibels / 120) * 100);
            volumeFill.style.width = percentage + '%';

            // È´òÂàÜË¥ùÊó∂Ê∑ªÂä†ËÑâÂä®ÊïàÊûú
            if (decibels > 80) {
                decibelValue.classList.add('pulse');
                setTimeout(() => decibelValue.classList.remove('pulse'), 500);
            }
        }

        function stopMeasurement() {
            isListening = false;
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            if (microphone && microphone.mediaStream) {
                microphone.mediaStream.getTracks().forEach(track => track.stop());
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            status.textContent = 'Ê£ÄÊµãÂ∑≤ÂÅúÊ≠¢';
            status.className = 'status';
            
            // ÈáçÁΩÆÊòæÁ§∫
            decibelValue.textContent = '0';
            decibelValue.style.color = '#00ff88';
            volumeFill.style.width = '0%';
        }

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜËµÑÊ∫ê
        window.addEventListener('beforeunload', () => {
            if (isListening) {
                stopMeasurement();
            }
        });
    </script>
</body>
</html>
